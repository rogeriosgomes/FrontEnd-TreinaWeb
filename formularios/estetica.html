<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estetica do Formulario</title>
    <link rel="stylesheet" href="src/style/estetica.css">
</head>
<body>
    <form class="form-user">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="" id="nome" placeholder="Digite seu nome">
        </div>
        <div>
           <label for="email">Email:</label>
           <input type="email" name="" id="email" placeholder="Digite seu E-mail">
        </div>
        <div>
            <label for="comentario">Deixe seu comentario</label>
            <textarea name="comentario" id="comentario" rows="5" placeholder="Deixe seu comentario"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
