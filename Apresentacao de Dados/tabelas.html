<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="src/style/tabelas.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Joaõ</td>
                <td>19</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>39</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!--
    tr -- linha da tabela
    td -- dados da celula
    th -- cabeçalho da tabela
    thead -- cabeçalho da tabela
    tbody -- corpo da tabela
    tfoot -- rodape da tabela
-->
