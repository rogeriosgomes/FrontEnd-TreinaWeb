<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Html</title>
    <link rel="stylesheet" href="src/style/projeto.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
       <img src="src/img/logo-projeto.png" alt="Logo My Teacher" height="70px" class="logo">
       <p class="text-header">Encontre o professor perfeito</p>
   </header>

   <main>
    <section class="campo-professores">
        <article class="prof">
            <img src="src/img/prof-1.png" alt="" class="img-prof">
            <h2 class="nome-prof">Joao da Silva</h2>
            <h3 class="valor-prof">R$ 100,00 por hora</h3>
            <p class="descricao-prof">Professor de inglês, já morou nos <br>
               Estados Unidos e Inglaterra.
            </p>
            <a href="#" class="calc-prof">Calcular o valor Total</a>
        </article>
        <article class="prof">
            <img src="src/img/prof-2.png" alt="" class="img-prof">
            <h2 class="nome-prof">Elton Fonseca</h2>
            <h3 class="valor-prof">R$ 100,00 por hora</h3>
            <p class="descricao-prof">Professor de inglês, já morou nos <br>
               Estados Unidos e Inglaterra.
            </p>
            <a href="#" class="calc-prof">Calcular o valor Total</a>
        </article>

    </section>
   </main>
</body>
</html>
